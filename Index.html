<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجري</title>
  <style>
    body { font-family: Tahoma, Arial; direction: rtl; text-align: center; }
    .hidden { display: none; }
    .product { border: 1px solid #ccc; margin: 8px; padding: 10px; border-radius: 8px; }
  </style>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js"

    const supabaseUrl = "https://phaptafpknosaemebzfh.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoYXB0YWZwa25vc2FlbWViemZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMTYzMTIsImV4cCI6MjA3MDg5MjMxMn0.7VIBQGQU8rM8sqO7sncPmwM4uSmiMGBdDQYa_Eprg7E"
    const supabase = createClient(supabaseUrl, supabaseKey)

    // إنشاء حساب جديد
    async function signup() {
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      })

      if (error) {
        alert("❌ خطأ: " + error.message)
      } else {
        alert("✅ تم إنشاء الحساب! تحقق من بريدك الإلكتروني لتفعيل الحساب")
      }
    }

    // تسجيل الدخول
    async function login() {
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      })

      if (error) {
        alert("❌ خطأ: " + error.message)
      } else {
        document.getElementById("login-box").classList.add("hidden")
        document.getElementById("products-box").classList.remove("hidden")
        loadProducts()
      }
    }

    // تحميل المنتجات
    async function loadProducts() {
      const { data, error } = await supabase
        .from("products")
        .select("id, name")

      const container = document.getElementById("products")
      container.innerHTML = ""

      if (error) {
        container.innerHTML = "خطأ في جلب المنتجات"
        return
      }

      data.forEach(product => {
        const item = document.createElement("div")
        item.className = "product"
        item.textContent = product.name
        container.appendChild(item)
      })
    }

    // ربط الدوال بالأزرار
    window.signup = signup
    window.login = login
  </script>
</head>
<body>
  <h1>🌐 متجري</h1>

  <!-- صندوق تسجيل الدخول / إنشاء حساب -->
  <div id="login-box">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="📧 البريد"><br><br>
    <input type="password" id="password" placeholder="🔑 كلمة المرور"><br><br>
    <button onclick="login()">دخول</button>
    <button onclick="signup()">إنشاء حساب</button>
  </div>

  <!-- صندوق عرض المنتجات -->
  <div id="products-box" class="hidden">
    <h2>المنتجات المتاحة</h2>
    <div id="products">⏳ جاري التحميل...</div>
  </div>
</body>
</html>
